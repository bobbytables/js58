<!DOCTYPE html>
<html>
<head>
  <title>Awesome TODO</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyCHw0ipRl6WdyTJxqm-7zTW1ng9DtAj0UI",
      authDomain: "in-class-todo-list.firebaseapp.com",
      databaseURL: "https://in-class-todo-list.firebaseio.com",
      projectId: "in-class-todo-list",

    firebase.initializeApp(config);
  </script>
  <script src="app.js"></script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">

      <h1>My TODO List</h1>

      <div class="panel panel-default">
        <div class="panel-heading">Add New Item</div>
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="todo-name" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="todo-name" placeholder="Get the thing at the place">
              </div>
            </div>
            <div class="form-group">
              <label for="todo-description" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="todo-description" rows="3"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-2"></div>
              <div class="col-sm-10">
                <button type="submit" id="add-item-btn" class="btn btn-default">Add Item</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div id="todo-items">

      </div>
  </div>
</div>

</body>
</html>
