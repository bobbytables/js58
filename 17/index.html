<!DOCTYPE html>
<html>
<head>
  <title>Awesome TODO</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">

      <h1>My TODO List</h1>

      <div class="panel panel-default">
        <div class="panel-heading">Add New Item</div>
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="todo-name" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="todo-name" placeholder="Get the thing at the place">
              </div>
            </div>
            <div class="form-group">
              <label for="todo-description" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="3"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-2"></div>
              <div class="col-sm-10">
                <button type="submit" class="btn btn-default">Add Item</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">Buy Milk</div>
        <div class="panel-body">
          I need milk for this pie I'm making
        </div>
        <div class="panel-footer"><strong>Not Complete</strong> (<a href="#" class="mark-completed">Mark as Completed</a>)</div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">Find Pie Recipe</div>
        <div class="panel-body">
          I need to make a pie for this thing
        </div>
        <div class="panel-footer"><strong>Completed 7/4/2017 4:30pm</strong></div>
      </div>
  </div>
</div>

</body>
</html>
